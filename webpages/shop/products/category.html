{% extends "../base.html" %}
{% load static %}
{% block title %}{{category.name|title}}{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'js/category.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/category.css' %}">
  <title>{{category.name|title}}</title>
</head>
<body>
  

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="pb-3 h3 text-center text-primary">{{category.name|title}}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm product-card">
            <img class="card-img-top img-fluid" alt="{{ product.title }}" src="{{ product.image.url }}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none product-title" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Disponible en Tu Pa√≠s</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
</main>
</body>
</html>
{% endblock %}
